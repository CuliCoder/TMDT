<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="headerhost.css" />
    <link rel="stylesheet" href="customers_page.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d443b73be9.js"
      crossorigin="anonymous"
    ></script>
    <title>Quản lý khách hàng</title>
  </head>
  <body>
    <div class="notification"></div>
    <div class="info-customer-bg hide"></div>
    <div class="header">
      <div class="grid wide">
        <div class="logo">
          <img
            src="https://hongo.themezaa.com/shoes/wp-content/uploads/sites/8/2018/12/white-logo@2x.png"
            alt=""
          />
        </div>
        <div class="home-page pages">
          <i class="fa-solid fa-house"></i><span>Trang chủ</span>
        </div>
        <div class="products-page pages">
          <i class="fa-solid fa-mobile-screen"></i><span>Sản phẩm</span>
        </div>
        <div class="order-page pages">
          <i class="fas fa-file-invoice"></i><span>Đơn hàng</span>
        </div>
        <div class="customers-page pages page-current">
          <i class="far fa-address-card"></i><span>Khách hàng</span>
        </div>
        <div class="statistics-page pages">
          <i class="fas fa-file-invoice-dollar"></i><span>Thống kê</span>
        </div>
        <div class="fullname-user">
          <div><i class="bx bx-user"></i></div>
          <p>Nguyễn Công Trung</p>
          <span><i class="bx bx-log-out"></i>Đăng xuất</span>
        </div>
      </div>
    </div>
    <div class="search-customer-bg grid wide">
      <div class="search-customer-box">
        <div class="search-date">
          <label for="date-begin">Từ ngày</label>
          <input type="date" id="date-begin" />
          <label for="date-end">Đến ngày</label>
          <input type="date" id="date-end" />
          <button type="submit"><i class="bx bx-search btn-search"></i></button>
        </div>
        <div class="search-txt">
          <select id="opt" onchange="check_option()">
            <option value="fullname">Tìm theo họ tên</option>
            <option value="user">Tìm theo tên đăng nhập</option>
            <option value="status">Tìm theo trạng thái</option>
          </select>
          <input id="search-txt" type="text" placeholder="Họ tên khách hàng" />
          <select id="search-status" class="hide">
            <option value="Hoạt động">Hoạt động</option>
            <option value="Bị khóa">Bị khóa</option>
          </select>
        </div>
      </div>
    </div>
    <div class="list-customers grid wide">
      <p>Danh sách khách hàng</p>
      <div class="not-found hide">Không tìm thấy</div>
      <ul class="customers">
        <li class="top-list">
          <ul>
            <li>STT</li>
            <li>HỌ TÊN</li>
            <li>TÊN ĐĂNG NHẬP</li>
            <li>NGÀY ĐĂNG KÝ</li>
            <li>TRẠNG THÁI</li>
            <li></li>
          </ul>
        </li>
        <li class="customer">
          <ul>
            <li>1</li>
            <li>Nguyễn Công Trung</li>
            <li>trungnc</li>
            <li>20-10-2023</li>
            <li>
              <div class="btn">
                <button
                  type="submit"
                  class="lock-customer"
                  onclick="lock_customer('${listUsers[i].user}')"
                >
                  <i class="bx bx-lock"></i>
                </button>
                <span>Khóa</span>
              </div>
              <div class="btn">
                <button
                  type="submit"
                  class="delete-customer"
                  onclick="delete_customer('${listUsers[i].user}')"
                >
                  <i class="bx bx-x"></i>
                </button>
                <span>Xóa</span>
              </div>
              <div class="btn">
                <button
                  type="submit"
                  class="info-customer"
                  onclick="info_customer('${listUsers[i].user}')"
                >
                  <i class="bx bx-search"></i>
                </button>
                <span>Thông tin</span>
              </div>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="list-page"></ul>
    </div>
  </body>
  <script src="customers_page.js"></script>
</html>
