<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script type="module" src="../js/manager_login.js"></script>
  <script src="../js/checkloginAdm.js"></script>
  
  <style>
    /* CSS cơ bản cho trang đăng nhập */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-container .form-group {
      margin-bottom: 15px;
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .login-container .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .login-container .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .login-container .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .login-container .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập trang quản lý</h2>
    <form id="admin-login-form">
      <div class="form-group">
        <label for="loginIdentifier">Email hoặc số điện thoại</label>
        <input type="text" id="loginIdentifier" placeholder="Nhập email hoặc số điện thoại" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
      </div>
      <button type="submit">Đăng nhập</button>
      <p class="error" id="error-message">Tên đăng nhập hoặc mật khẩu không đúng!</p>
    </form>
    <!-- <div class="forgot-password">
      <a href="#">Quên mật khẩu?</a>
    </div> -->
  </div>
</body>
</html>
