    <main style="margin-top: 58px;">
        <div class="container pt-4">
            <h2 class="mb-4">Quản lý khuyến mãi</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input class="form-control me-2" id="promo-text_search" type="text" placeholder="Tìm kiếm" aria-label="Search" style="flex: 1;">
                <button class="btn btn-success ml-3" data-bs-toggle="modal" data-bs-target="#addPromoModal">Thêm khuyến mãi</button>
            </div>
                <div class="row border-bottom py-2 promo-header_table-data">
                    <div class="col">Tên khuyến mãi</div>
                    <div class="col">Mô tả</div>
                    <div class="col">Giảm giá (%)</div>
                    <div class="col">Ngày bắt đầu</div>
                    <div class="col">Ngày kết thúc</div>
                    <div class="col">Ngày tạo</div>
                    <div class="col">Thao tác</div>
                </div>
                <div id="promo-data" style="margin-bottom: 5px;"></div>
                <div id="promo-pagination"></div>
            </div>
        </div>

        <!-- Modal để chọn sản phẩm -->
        <div class="modal fade" id="chooseProductsModal" tabindex="-1" aria-labelledby="chooseProductsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="chooseProductsModalLabel">Chọn sản phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <input type="hidden" id="promotion-id">
                    <div class="modal-body">
                        <table id="product-list" class="isplay">
                            <!-- Danh sách sản phẩm sẽ được chèn vào đây -->
                             <thead>
                                <tr>
                                    <th>Mã sản phẩm</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Khuyến mãi</th>
                                </tr>
                             </thead>
                             <tbody>
                             </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" id="apply-products-btn">Áp dụng</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal thêm khuyến mãi-->
        <div class="modal fade" id="addPromoModal" tabindex="-1" aria-hidden="true" style="margin-top: 50px">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">THÊM KHUYẾN MÃI MỚI</h5>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">Tên Khuyến Mãi</label>
                        <input type="text" class="form-control" id="promotionName" required />

                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>

                        <label class="form-label">Tỷ lệ Giảm Giá (%)</label>
                        <input type="number" class="form-control" id="discountRate" required />

                        <label class="form-label">Ngày Bắt Đầu</label>
                        <input type="date" class="form-control" id="startDate" required />

                        <label class="form-label">Ngày Kết Thúc</label>
                        <input type="date" class="form-control" id="endDate" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button class="btn btn-success" onclick="submitPromotion()">Lưu Khuyến Mãi</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal sửa khuyến mãi -->
        <div class="modal fade" id="editPromoModal" tabindex="-1" aria-hidden="true" style="margin-top: 50px">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sửa Khuyến Mãi</h5>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editPromoID"> <!-- Lưu ID khuyến mãi -->
                        <label class="form-label">Tên Khuyến Mãi</label>
                        <input type="text" class="form-control" id="editPromotionName" required />

                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" id="editDescription" rows="3"></textarea>

                        <label class="form-label">Tỷ lệ Giảm Giá (%)</label>
                        <input type="number" class="form-control" id="editDiscountRate" required />

                        <label class="form-label">Ngày Bắt Đầu</label>
                        <input type="date" class="form-control" id="editStartDate" required />

                        <label class="form-label">Ngày Kết Thúc</label>
                        <input type="date" class="form-control" id="editEndDate" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button class="btn btn-success" onclick="saveEdit()">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
