    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/brand_page.css">
    <link rel="shortcut icon" href="../img/favicon/favicon-16x16.png" type="image/png" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d443b73be9.js" crossorigin="anonymous"></script>
    <title>Quản lý hãng</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css">

    <script src="../js/checkloginAdm.js"></script>

</head>

<body>
    <header>
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <a href="#" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Tổng quan</span>
                    </a>
                    <a href="./products_page.html" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-mobile-screen fa-fw me-3"></i><span>Sản phẩm</span>
                    </a>
                    <a href="./sidebar_DonHang.html" class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-file-invoice fa-fw me-3"></i><span>Đơn hàng</span></a>
                    <a href="./customers_page.html" class="list-group-item list-group-item-action py-2 ripple"><i
                            class="far fa-address-card fa-fw me-3"></i><span>Khách hàng</span></a>
                    <a href="./categories_page.html" class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-chart-bar fa-fw me-3"></i><span>Loại</span></a>
                    <a href="./brand_page.html" class="list-group-item list-group-item-action py-2 ripple active"><i
                            class="fas fa-globe fa-fw me-3"></i><span>Hãng</span></a>
                    <a href="./supplier_page.html" class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fas fa-building fa-fw me-3"></i><span>Nhà cung cấp</span></a>
                    <a
                            href="./sidebar_nhaphang.html"
                            class="list-group-item list-group-item-action py-2 ripple"
                            ><i class="fas fa-truck-loading fa-fw me-3"></i
                            ><span>Nhập hàng</span></a
                          >
                    <a href="./promotion_page.html" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="fa-solid fa-tag fa-fw me-3"></i><span>Khuyến mãi</span></a>
                    <a id="logout-link" href="#" class="list-group-item list-group-item-action py-2 ripple"><i
                            class="fa-solid fa-right-from-bracket fa-fw me-3"></i><span>Đăng xuất</span></a>
                </div>
            </div>
        </nav>
    </header>

    <main style="margin-top: 58px;">
        <div class="container pt-4">
            <h2 class="mb-4">Quản lý hãng</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input class="form-control me-2" id="brand-search" type="text" placeholder="Tìm kiếm" />
                <button class="btn btn-success ml-3" data-bs-toggle="modal" data-bs-target="#addBrandModal">Thêm
                    hãng</button>
            </div>
            <div class="row border-bottom py-2 brand-header_table-data">
                <div class="col">Tên Hãng</div>
                <div class="col">Thao tác</div>
            </div>
            <div id="brand-data" style="margin-bottom: 5px;"></div>
            <div id="brand-pagination"></div>
        </div>

        <!--Modal thêm hãng-->
        <div class="modal fade" id="addBrandModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm Hãng Mới</h5>
                    </div>
                    <div class="modal-body">
                        <label class="form-label">Tên Hãng</label>
                        <input type="text" class="form-control" id="brandName" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button class="btn btn-success" onclick="submitBrand()">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal sửa hãng -->
        <div class="modal fade" id="editBrandModal" tabindex="-1" aria-hidden="true" style="margin-top: 50px">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sửa Hãng</h5>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editBrandID"> <!-- Lưu ID hãng -->

                        <label class="form-label">Tên Hãng</label>
                        <input type="text" class="form-control" id="editBrandName" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button class="btn btn-success" onclick="saveEdit()">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
</body>
</body>
