            <a

            <a

            <a

            <a

      <!-- Sidebar -->

      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-dark bg-white fixed-top"
      >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            data-mdb-button-init
            class="navbar-toggler"
            type="button"
            data-mdb-collapse-init
            data-mdb-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Brand -->
          <a class="navbar-brand" href="/">
            <img

              loading="lazy"
            />
          </a>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main style="margin-top: 58px">
      <div class="container pt-4">
        <div class="cus-nav">
          <div class="d-flex justify-content-center align-items-center">
            <span>Từ</span>
            <input type="date" id="cus-Date-From" />
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <span>Đến</span>
            <input type="date" id="cus-Date-To" />
          </div>
          <button class="btn btn-primary cus-btn-search" id="cus-btn_search">
            Lọc
          </button>
          <input
            class="form-control me-2"
            id="cus-text_search"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
        <div>
          <div class="row border-bottom py-2 cus-header_table-data">
            <div class="col">Tên đăng nhập</div>
            <div class="col">Email</div>
            <div class="col">Họ và tên</div>
            <div class="col">Số điện thoại</div>
            <div class="col">Ngày tạo</div>
            <div class="col">Thao tác</div>
          </div>
          <div id="cus-data" style="margin-bottom: 5px"></div>
          <div id="cus-pagination"></div>
        </div>
      </div>
      <!-- Modal Sửa Nhà Cung Cấp -->
      <div
        class="modal fade"
        id="editCusModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Chỉnh sửa thông tin khách hàng</h5>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editCusID" />

              <label>Tên đăng nhập:</label>
              <input
                type="text"
                id="editCusUserName"
                class="form-control mb-2"
              />

              <label>Email:</label>
              <input type="text" id="editCusEmail" class="form-control mb-2" />

              <label>Họ và tên:</label>
              <input
                type="email"
                id="editCusFullName"
                class="form-control mb-2"
              />

              <label>Số điện thoại:</label>
              <input
                type="text"
                id="editCusPhoneNumber"
                class="form-control mb-2"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveEdit()"
              >
                Lưu
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Danh sách Nhà Cung Cấp -->
      <div id="cus-data"></div>

      <!-- Danh sách nhà cung cấp -->
      <div id="cus-data"></div>
    </main>
    <!--Main layout-->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
