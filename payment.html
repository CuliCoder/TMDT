<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="payment-container">
        <h1>Phương thức thanh toán</h1>
        <div class="payment-options">
            <label class="payment-option">
                <input type="radio" name="payment" value="vnpay">
                <span class="option-content">
                    <img src="assets/vnpay-logo.png" alt="VNPay">
                    <span>VNPay</span>
                </span>
            </label>

            <label class="payment-option">
                <input type="radio" name="payment" value="cod">
                <span class="option-content">
                    <i class="fas fa-money-bill-wave fa-2x"></i>
                    <span>Thanh toán khi nhận hàng (COD)</span>
                </span>
            </label>
        </div>

        <div class="purchased-items">
            <h2>Sản phẩm đã chọn</h2>
            <div class="item-list">
                <div class="item">
                    <div class="item-image">
                        <i class="fas fa-mobile-alt fa-2x"></i>
                    </div>
                    <div class="item-details">
                        <h4>Samsung Galaxy S23 Ultra</h4>
                        <p>Màu: Đen | Bộ nhớ: 256GB</p>
                        <div class="item-price">
                            <span class="quantity">1 x</span>
                            <span class="price">26.990.000₫</span>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="item-image">
                        <i class="fas fa-headphones fa-2x"></i>
                    </div>
                    <div class="item-details">
                        <h4>Tai nghe Samsung Galaxy Buds2 Pro</h4>
                        <p>Màu: Trắng</p>
                        <div class="item-price">
                            <span class="quantity">1 x</span>
                            <span class="price">4.990.000₫</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit">Xác nhận thanh toán</button> </div>
</body>
</html>
