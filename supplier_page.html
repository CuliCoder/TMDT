<!-- Modal Sửa Nhà Cung Cấp -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chỉnh sửa thông tin nhà cung cấp</h5>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editSupplierID">

        <label>Tên nhà cung cấp:</label>
        <input type="text" id="editSupplierName" class="form-control mb-2">

        <label>Người liên hệ:</label>
        <input type="text" id="editContactName" class="form-control mb-2">

        <label>Email liên hệ:</label>
        <input type="email" id="editContactEmail" class="form-control mb-2">

        <label>Số điện thoại:</label>
        <input type="text" id="editContactPhone" class="form-control mb-2">

        <label>Địa chỉ:</label>
        <input type="text" id="editAddress" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary" onclick="saveEdit()">Lưu</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal thêm Nhà Cung Cấp -->
<div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm nhà cung cấp</h5>
      </div>
      <div class="modal-body">

        <label>Tên nhà cung cấp:</label>
        <input type="text" id="addSupplierName" class="form-control mb-2">

        <label>Người liên hệ:</label>
        <input type="text" id="addContactName" class="form-control mb-2">

        <label>Email liên hệ:</label>
        <input type="email" id="addContactEmail" class="form-control mb-2">

        <label>Số điện thoại:</label>
        <input type="text" id="addContactPhone" class="form-control mb-2">

        <label>Địa chỉ:</label>
        <input type="text" id="addAddress" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary" onclick="saveAdd()">Lưu</button>
      </div>
    </div>
  </div>
</div>
