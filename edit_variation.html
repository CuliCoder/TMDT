  <body class="p-4">
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">

          <a

            class="list-group-item list-group-item-action py-2 ripple active"
          >

          </a>
          <a
            href="/sidebar_DonHang.html"

          >
          <a
            href="/customers_page.html"

          >
          <!-- <a href="#" class="list-group-item list-group-item-action py-2 ripple">
            <i class="fas fa-chart-pie fa-fw me-3"></i><span>N</span>
          </a> -->
          <a href="#" class="list-group-item list-group-item-action py-2 ripple"

          <a href="#" class="list-group-item list-group-item-action py-2 ripple"

          <a
            href="/supplier_page.html"
            class="list-group-item list-group-item-action py-2 ripple"
            ><i class="fas fa-building fa-fw me-3"></i
            ><span>Nhà cung cấp</span></a
          >
          <a
            href="/sidebar_nhaphang.html"
            class="list-group-item list-group-item-action py-2 ripple"
            ><i class="fas fa-truck-loading fa-fw me-3"></i
            ><span>Nhập hàng</span></a
          >
          <a
            href="/promotion_page.html"
            class="list-group-item list-group-item-action py-2 ripple"

          <a href="#" class="list-group-item list-group-item-action py-2 ripple"

          <!-- <a href="#" class="list-group-item list-group-item-action py-2 ripple"
              ><i class="fas fa-users fa-fw me-3"></i><span>Users</span></a

        </div>
      </div>
    </nav>
    <nav
      id="main-navbar"
      class="navbar navbar-expand-lg navbar-dark bg-white fixed-top"
    >
      <div class="container-fluid">
        <button
          data-mdb-button-init
          class="navbar-toggler"
          type="button"
          data-mdb-collapse-init
          data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand" href="#">
          <img
            src="img/imgs/logo.png"
            height="25"
            alt="MDB Logo"
            loading="lazy"
          />
        </a>
      </div>
    </nav>
    <main style="margin-top: 58px">
      <div class="container">
        <h2 class="mb-4">Chỉnh Sửa Biến Thể Sản Phẩm</h2>
        <div class="mb-3">
          <label class="form-label">SKU</label>
          <input type="text" class="form-control" id="sku" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mô tả</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Lợi nhuận (%)</label>
          <input
            type="number"
            class="form-control"
            id="profit_margin"
            step="0.01"
          />
        </div>
        <div class="row g-3 align-items-center mb-4">
          <div class="col-auto">
            <select id="attributeSelect" class="form-select">
              <!-- <option value="">Chọn thuộc tính</option>
                    <option value="RAM">RAM</option>
                    <option value="Màu sắc">Màu sắc</option>
                    <option value="Bộ nhớ">Bộ nhớ</option>
                    <option value="Pin">Pin</option> -->
            </select>
          </div>

          <div class="col-auto attributeValue">
            <input
              type="text"
              id="attributeValue"
              class="form-control"
              placeholder="Nhập giá trị"
            />
          </div>

          <div class="col-auto">
            <button class="btn btn-primary" onclick="addVariant()">Thêm</button>
          </div>
        </div>

        <ul id="variantList" class="list-group mb-4"></ul>
        <div class="mb-3">
          <label class="form-label">Ảnh Biến Thể</label>
          <input
            type="file"
            class="form-control"
            id="variantImage"
            accept="image/*"
            onchange="previewImage()"
          />
          <img
            id="imagePreview"
            src="#"
            alt="Xem trước"
            class="mt-3"
            style="max-width: 200px; display: none"
          />
        </div>

        <button class="btn btn-success" onclick="submitVariants()">
          Lưu Biến Thể
        </button>
      </div>
    </main>
  </body>
</html>
