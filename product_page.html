    <div class="editproduct-bg hide">

        <div class="close-edit-box">
          <i class="bx bx-x"></i>
        </div>
        <img class="img-edit" src="./img/imgs/Thêm ảnh 358 x 358.png" alt="" />
        <label for="edit-title">Tên sản phẩm</label>
        <input
          id="edit-title"
          name="edit-title"
          type="text"
          placeholder="Tên sản phẩm"
        />
        <label for="edit-brand">Hãng điện thoại</label>
        <select id="edit-brand">
          <option value="APPLE">APPLE</option>
          <option value="SAMSUNG">SAMSUNG</option>
          <option value="XIAOMI">XIAOMI</option>
          <option value="OPPO">OPPO</option>
          <option value="REALME">REALME</option>
        </select>
        <label for="ed-product-price-show">Giá hiển thị</label>

          id="ed-product-price-show"
          type="text"
          name="ed-product-price-show"
          value=""
          placeholder="Nhập giá hiển thị"
        />
        <label for="ed-product-price-origin">Giá gốc</label>

          id="ed-product-price-origin"
          name="ed-product-price-origin"
          value=""
          type="text"
          placeholder="Nhập giá gốc nếu có"
        />

        <label for="edit-img">Thêm ảnh</label>
        <input
          id="edit-img"
          value=""
          name="edit-img"
          type="file"
          onchange="changeImg(this)"
        />
        <button type="button" onclick="checkInputForForm()">
          Sửa sản phẩm
        </button>
        <button type="reset">Reset</button>
      </form>

        <input

          name="product-price-origin"
          value=""
          type="text"
          placeholder="Nhập giá gốc nếu có"

        <label for="choose-img">Thêm ảnh</label>
        <input
          id="choose-img"
          value=""
          name="choose-img"
          type="file"
          onchange="changeImg(this)"
