      <div class="header">

              </div>

                <a href="host.html"><i class="bx bx-user"></i></a>
              </div>

      <form class="search-box row col l-3 l-o-9 m-3 m-o-9">
        <input class="search-text" type="text" placeholder="Search" required />
        <i class="bx bx-search"></i>
      </form>
      <div class="search-place">
        <div>
          <div class="close"><i class="bx bx-x bx-x-search"></i></div>
          <form>
            <i class="bx bx-search"></i
            ><input
              class="input-search"
              type="text"
              placeholder="Tìm kiếm trên Hongo"
            />
          </form>
        </div>
      </div>
      <div class="check-cart">
        <div class="container-cart grid wide">
          <div class="close"><i class="bx bx-x bx-x-cart"></i></div>

          <div class="count-product">
            <h1>Túi của bạn trống</h1>
          </div>
          <div class="check-order">
            <a href="">
              <i class="bx bxl-dropbox"></i>
              <p>Tra cứu đơn hàng</p>
            </a>
          </div>
        </div>
      </div>
